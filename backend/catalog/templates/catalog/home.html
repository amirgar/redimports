{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Red Imports Store</title>
    <link rel="stylesheet" href="{% static 'catalog/css/style.css' %}?v=3.1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <main class="scrollable-content">
            
            <section class="hero-banner">

                <div class="hero-bg-container">
                    <img src="{% static 'catalog/img/hero.jpg' %}" class="hero-bg-img">
                </div>
                
                <div class="hero-content">
                    <div class="hero-text">
                        <h1>winter<br>2026</h1>
                        <p class="promo-text">
                            <span class="discount">-50%</span> на всю обувь<br>
                            с декабря по январь
                        </p>
                    </div>
                </div>
            </section>

            <div class="stories-container">
                <div class="story-item">
                    <div class="story-circle active"><img src="{% static 'catalog/img/hero.jpg' %}"></div>
                    <span>Winter 2026</span>
                </div>
                <div class="story-item">
                    <div class="story-circle"><img src="{% static 'catalog/img/hero.jpg' %}"></div>
                    <span>Доставка и оплата</span>
                </div>
                <div class="story-item">
                    <div class="story-circle"><img src="{% static 'catalog/img/hero.jpg' %}"></div>
                    <span>Миссия проекта</span>
                </div>
                <div class="story-item">
                    <div class="story-circle"><img src="{% static 'catalog/img/hero.jpg' %}"></div>
                    <span>Идеи подарка</span>
                </div>
            </div>

            <div class="search-section">
                <div class="search-bar">
                    <input type="text" placeholder="Поиск">
                    
                    <svg class="search-icon-svg" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="14" cy="14" r="10" stroke="black" stroke-width="1.2"/>
                        <path d="M27 27L21 21" stroke="black" stroke-width="1.2" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>

            <div class="section-label">КАТЕГОРИИ</div>
            <div class="categories-grid">
                </div>

            <div style="height: 100px;"></div> </main>

        <div class="bottom-fixed-container">
            <div class="promo-strip">Скидка до -25% по промокоду WINTERMOVV</div>
            <nav class="nav-bar">
                <div class="nav-item"><img src="{% static 'catalog/img/menu_icon.svg' %}" width="40"></div>
                <div class="nav-item"><img src="{% static 'catalog/img/heart_icon.svg' %}" width="40"></div>
                
                <div class="nav-item">
                    <img src="{% static 'catalog/img/logo_red.svg' %}" width="40"> 
                    </div>

                <div class="nav-item"><img src="{% static 'catalog/img/profile_icon.svg' %}" width="40"></div>
                
                <div class="nav-item">
                    <img src="{% static 'catalog/img/cart_icon.svg' %}" width="40">
                </div>
            </nav>
        </div>
    </div>

</body>
</html>
