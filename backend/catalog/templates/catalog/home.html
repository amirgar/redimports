<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shop Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #F2F2F7;
            --white: #FFFFFF;
            --text-main: #000000;
            --text-secondary: #8E8E93;
            --accent-red: #FF3B30;
            --accent-green: #34C759;
            --nav-border: #E5E5EA;
            --card-bg: #F4F4F4;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--white);
            color: var(--text-main);
            padding-bottom: 120px; /* Отступ под навигацию и промо */
        }

        /* --- HEADER & SEARCH --- */
        .header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px 16px;
            z-index: 100;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: #EFEFF4; /* Серый фон инпута */
            border-radius: 10px;
            padding: 8px 12px;
        }

        .search-icon {
            color: var(--text-secondary);
            margin-right: 8px;
        }

        .search-input {
            border: none;
            background: transparent;
            font-size: 17px;
            width: 100%;
            outline: none;
            color: var(--text-main);
        }
        
        .search-input::placeholder {
            color: var(--text-secondary);
        }

        /* --- TOP BANNER SLIDER --- */
        .top-slider {
            display: flex;
            overflow-x: auto;
            padding: 10px 16px;
            gap: 10px;
            scroll-snap-type: x mandatory;
        }
        
        .top-slider::-webkit-scrollbar {
            display: none; /* Скрываем скроллбар */
        }

        .banner-card {
            min-width: 140px;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
            background: #eee;
            position: relative;
        }
        
        .banner-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- CATALOG HEADER --- */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 20px 16px 10px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .item-count {
            font-size: 15px;
            color: var(--text-secondary);
        }

        /* --- PRODUCT GRID --- */
        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px 12px;
            padding: 0 16px;
        }

        .product-card {
            display: flex;
            flex-direction: column;
        }

        .image-wrapper {
            background-color: var(--card-bg);
            border-radius: 16px;
            position: relative;
            padding-bottom: 100%; /* Квадрат */
            margin-bottom: 12px;
        }

        .product-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Чтобы обувь помещалась полностью */
            padding: 15px;
        }

        .like-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .badge-new {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: var(--accent-green);
            color: white;
            font-size: 11px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .price-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .old-price {
            text-decoration: line-through;
            color: var(--text-main);
            font-weight: 500;
            font-size: 15px;
        }

        .new-price {
            color: var(--accent-red);
            font-weight: 700;
            font-size: 15px;
        }

        .brand-name {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 2px;
        }

        .product-name {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* --- FIXED BOTTOM AREA --- */
        .bottom-fixed-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: var(--white);
        }

        /* PROMO STRIP */
        .promo-strip {
            background-color: var(--accent-red);
            color: white;
            text-align: center;
            font-size: 13px;
            padding: 8px;
            font-weight: 500;
        }

        /* NAV BAR */
        .nav-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px; /* Высота таббара */
            border-top: 1px solid var(--nav-border);
            padding-bottom: env(safe-area-inset-bottom); /* Для iPhone X+ */
            background: rgba(255,255,255,0.98);
        }

        .nav-item {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20%;
            height: 100%;
            cursor: pointer;
            position: relative;
        }

        .nav-icon svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: #000;
            stroke-width: 2;
        }

        /* Custom styling for the center active logo */
        .nav-item.active-logo .icon-box {
            background: var(--accent-red);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
        
        .nav-item.active-logo svg {
            stroke: white;
            width: 18px;
            height: 18px;
        }

        .cart-badge {
            position: absolute;
            top: 10px;
            right: 15px; /* Примерное позиционирование */
            background-color: var(--accent-red);
            color: white;
            font-size: 10px;
            font-weight: bold;
            height: 16px;
            min-width: 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
            border: 1px solid white;
        }

    </style>
</head>

    <script>

        // Сообщаем телеграму, что приложение готово
        tg.ready();
        
        // Разворачиваем на всю высоту
        tg.expand();
        
        // Можно настроить цвета шапки Telegram под наш дизайн
        tg.setHeaderColor('#FFFFFF'); 
        tg.setBackgroundColor('#FFFFFF'); 
    </script>
