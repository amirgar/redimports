{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Профиль - Red Imports</title>
    <link rel="stylesheet" href="{% static 'catalog/css/style.css' %}?v=5.2">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* Базовые стили для отображения, если файл CSS не подгрузился */
        body { margin: 0; padding: 0; background-color: #F2F2F2; font-family: sans-serif; }
        
        .profile-page {
            background-color: #F2F2F2;
            min-height: 100vh;
            color: #323232;
            padding-bottom: 50px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            padding: 40px 16px 10px; /* Отступ сверху для Telegram Bar */
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(10px);
        }

        .header-title { font-size: 20px; font-weight: 400; margin-left: 12px; text-transform: lowercase; }
        .back-btn { background: none; border: none; cursor: pointer; padding: 0; }

        .user-card { display: flex; align-items: center; padding: 20px 16px; gap: 16px; }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            background-color: #ddd;
        }

        .user-name { font-size: 20px; font-weight: 600; margin: 0; }
        .user-id { font-size: 14px; opacity: 0.6; }

        .info-section { padding: 0 16px; margin-top: 10px; }
        .section-header h3 { font-size: 20px; font-weight: 400; margin: 0; }
        .section-header p { font-size: 14px; color: rgba(50, 50, 50, 0.5); margin: 4px 0 16px; }

        .input-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid #FFFFFF;
        }

        .input-row input {
            background: transparent;
            border: none;
            outline: none;
            font-size: 18px;
            width: 100%;
            color: #323232;
        }

        .check-icon { color: #1EC241; font-weight: bold; }

        .gender-selector { display: flex; gap: 24px; padding: 20px 0; }
        .radio-container { display: flex; align-items: center; gap: 8px; font-size: 18px; }
        .radio-mark { width: 20px; height: 20px; background: #fff; border-radius: 50%; display: inline-block; position: relative; }
        
        input[type="radio"] { display: none; }
        input[type="radio"]:checked + .radio-mark::after {
            content: ""; position: absolute; width: 12px; height: 12px; 
            background: #323232; border-radius: 50%; top: 4px; left: 4px;
        }

        .profile-nav { margin-top: 30px; padding: 0 16px; display: flex; flex-direction: column; gap: 20px; }
        .nav-link { 
            display: flex; justify-content: space-between; align-items: center; 
            text-decoration: none; color: #323232; font-size: 32px; font-weight: 300; 
        }
        .badge { background: #FF6567; color: #fff; padding: 2px 8px; border-radius: 4px; font-size: 16px; }
        .nav-right { display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>

<br>
<br>
<br>
<div class="profile-page">
    <header class="profile-header">
        <button class="back-btn" onclick="window.history.back()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M15 18L9 12L15 6" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <h1 class="header-title">профиль</h1>
    </header>

    <main class="profile-content">
        <section class="user-card">
            <div class="user-avatar" id="userAvatar"></div>
            <div class="user-meta">
                <h2 class="user-name" id="userName">Загрузка...</h2>
                <div class="user-id" id="userId"></div>
            </div>
        </section>

        <nav class="profile-nav">
            <a href="#" class="nav-link">
                <span>заказы</span>
                <div class="nav-right">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#323232" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
                </div>
            </a>
            <a href="#" class="nav-link">
                <span>избранное</span>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#323232" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
            </a>
        </nav>
    </main>
</div> <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Разворачиваем приложение на весь экран

    const user = tg.initDataUnsafe.user;

    if (user) {
        if (user.photo_url) {
            document.getElementById('userAvatar').style.backgroundImage = `url('${user.photo_url}')`;
        }
        
        const fullName = `${user.first_name || ''} ${user.last_name || ''}`.trim();
        const username = user.username ? `@${user.username}` : '';
        document.getElementById('userName').textContent = fullName || username || "Пользователь";
        document.getElementById('userId').textContent = `TgId: ${user.id}`;
    }
    tg.ready();
</script>
</body>
</html>
